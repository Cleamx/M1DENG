{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Pac-Man Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_app/css/styles.css' %}" />
  </head>
  <body>
    <div class="nav-buttons">
      <a href="{% url 'welcome' %}">Retour Ã  l'accueil</a>
      <a href="{% url 'game' %}">Pac-Man</a>
    </div>
    <div id="game-container"></div>

    <div class="highscores">
      <h1>Meilleurs Scores</h1>
      <table>
        <tr>
          <th>Rang</th>
          <th>Joueur</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
        {% for score in scores %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ score.user }}</td>
            <td>{{ score.score }}</td>
            <td>{{ score.date|date:'d/m/Y' }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
